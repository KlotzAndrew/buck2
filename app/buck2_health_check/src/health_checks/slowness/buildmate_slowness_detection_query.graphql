query BuildmateSlownessDetectionQuery(
  $build_uuid: String!
  $target_patterns: [String!]!
  $is_incremental_build: Boolean!
) {
  xfb_buildmate_slowness_detection_configuration(
    build_uuid: $build_uuid
    target_patterns: $target_patterns
    is_incremental_build: $is_incremental_build
  ) {
    enable_slowness_detection
    slowness_threshold_minutes
    buildmate_link
  }
}
